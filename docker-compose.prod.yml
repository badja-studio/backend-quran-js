version: '3.8'

services:
  # Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quran-backend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_TITLE: ${API_TITLE:-Quran API}
      API_VERSION: ${API_VERSION:-1.0.0}
      API_DESCRIPTION: ${API_DESCRIPTION:-API for Quran management system}
    networks:
      - quran-network

networks:
  quran-network:
    driver: bridge
