version: '3.8'

services:
  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: quran-redis-prod
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - quran-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quran-backend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_TITLE: ${API_TITLE:-Quran API}
      API_VERSION: ${API_VERSION:-1.0.0}
      API_DESCRIPTION: ${API_DESCRIPTION:-API for Quran management system}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-1d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30m}
      # Rate Limiting Configuration (Production - Stricter)
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}  # 15 minutes
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}  # 100 requests per 15 minutes per IP
      AUTH_RATE_LIMIT_WINDOW_MS: ${AUTH_RATE_LIMIT_WINDOW_MS:-900000}  # 15 minutes
      AUTH_RATE_LIMIT_MAX_REQUESTS: ${AUTH_RATE_LIMIT_MAX_REQUESTS:-5}   # 5 auth attempts per 15 minutes per IP
      API_RATE_LIMIT_WINDOW_MS: ${API_RATE_LIMIT_WINDOW_MS:-900000}   # 15 minutes
      API_RATE_LIMIT_MAX_REQUESTS: ${API_RATE_LIMIT_MAX_REQUESTS:-200}   # 200 API requests per 15 minutes per IP
      MASTER_DATA_RATE_LIMIT_WINDOW_MS: ${MASTER_DATA_RATE_LIMIT_WINDOW_MS:-900000}  # 15 minutes
      MASTER_DATA_RATE_LIMIT_MAX_REQUESTS: ${MASTER_DATA_RATE_LIMIT_MAX_REQUESTS:-300} # 300 master data requests per 15 minutes per IP
      # Redis Configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      # Cache Configuration
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-60}
      CACHE_MASTER_DATA_TTL: ${CACHE_MASTER_DATA_TTL:-300}
      CACHE_DASHBOARD_TTL: ${CACHE_DASHBOARD_TTL:-7200}
      WARM_CACHE_ON_STARTUP: ${WARM_CACHE_ON_STARTUP:-false}
      # Puppeteer configuration for PDF export
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      PUPPETEER_EXECUTABLE_PATH: '/usr/bin/chromium-browser'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - quran-network

  # Background Worker (Dashboard Cache & Export Jobs)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: quran-worker-prod
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      # Redis Configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      # Cache Configuration
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-60}
      CACHE_MASTER_DATA_TTL: ${CACHE_MASTER_DATA_TTL:-300}
      CACHE_DASHBOARD_TTL: ${CACHE_DASHBOARD_TTL:-7200}
      # Worker Configuration
      WORKER_DASHBOARD_REFRESH_CRON: ${WORKER_DASHBOARD_REFRESH_CRON:-0 */2 * * *}
      WORKER_EXPORT_CONCURRENCY: ${WORKER_EXPORT_CONCURRENCY:-4}
      WORKER_EXPORT_TIMEOUT: ${WORKER_EXPORT_TIMEOUT:-600000}
      # Puppeteer Configuration
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - quran-network

volumes:
  redis_data:

networks:
  quran-network:
    driver: bridge
