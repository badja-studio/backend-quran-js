version: '3.8'

services:
  # =========================
  # Redis Cache & Queue
  # =========================
  redis:
    image: redis:7-alpine
    container_name: quran-redis-prod
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - quran-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =========================
  # Backend Application
  # =========================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quran-backend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3012}:3012"

    # ===== Resource Fix =====
    shm_size: 1gb
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    # ========================

    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3012}

      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      API_TITLE: ${API_TITLE:-Quran API}
      API_VERSION: ${API_VERSION:-1.0.0}
      API_DESCRIPTION: ${API_DESCRIPTION:-API for Quran management system}

      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-1d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30m}

      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      AUTH_RATE_LIMIT_WINDOW_MS: ${AUTH_RATE_LIMIT_WINDOW_MS:-900000}
      AUTH_RATE_LIMIT_MAX_REQUESTS: ${AUTH_RATE_LIMIT_MAX_REQUESTS:-5}
      API_RATE_LIMIT_WINDOW_MS: ${API_RATE_LIMIT_WINDOW_MS:-900000}
      API_RATE_LIMIT_MAX_REQUESTS: ${API_RATE_LIMIT_MAX_REQUESTS:-200}
      MASTER_DATA_RATE_LIMIT_WINDOW_MS: ${MASTER_DATA_RATE_LIMIT_WINDOW_MS:-900000}
      MASTER_DATA_RATE_LIMIT_MAX_REQUESTS: ${MASTER_DATA_RATE_LIMIT_MAX_REQUESTS:-300}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}

      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_DEFAULT_TTL: ${CACHE_DEFAULT_TTL:-60}
      CACHE_MASTER_DATA_TTL: ${CACHE_MASTER_DATA_TTL:-300}
      CACHE_DASHBOARD_TTL: ${CACHE_DASHBOARD_TTL:-7200}
      WARM_CACHE_ON_STARTUP: ${WARM_CACHE_ON_STARTUP:-false}

      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      PUPPETEER_EXECUTABLE_PATH: "/usr/bin/chromium-browser"

    depends_on:
      redis:
        condition: service_healthy

    networks:
      - quran-network

