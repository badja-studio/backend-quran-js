version: '3.8'

services:
  # Backend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quran-backend-prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      API_TITLE: ${API_TITLE:-Quran API}
      API_VERSION: ${API_VERSION:-1.0.0}
      API_DESCRIPTION: ${API_DESCRIPTION:-API for Quran management system}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-this-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-1d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30m}
    networks:
      - quran-network

networks:
  quran-network:
    driver: bridge
